<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5722;
        }
        header .search-bar {
            flex: 1;
            margin: 0 15px;
        }
        header .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        header .cart {
            font-size: 1.2rem;
            color: #333;
        }
        .main-banner {
            background-color: #ff5722;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            font-size: 1.5rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 1rem;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 0.9rem;
            color: #777;
        }
        .product-card button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">دیجی‌مارکت</div>
        <div class="search-bar">
            <input type="text" placeholder="جستجوی محصول...">
        </div>
        <div class="cart">🛒 سبد خرید</div>
    </header>
    <div class="main-banner">
        <h1>به فروشگاه ما خوش آمدید!</h1>
        <p>بهترین محصولات با تخفیفات ویژه</p>
    </div>
    <div class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="محصول 1">
            <h3>محصول 1</h3>
            <p>توضیحات کوتاه محصول</p>
            <button>خرید</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="محصول 2">
            <h3>محصول 2</h3>
            <p>توضیحات کوتاه محصول</p>
            <button>خرید</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="محصول 3">
            <h3>محصول 3</h3>
            <p>توضیحات کوتاه محصول</p>
            <button>خرید</button>
        </div>
    </div>
    <footer>
        تمامی حقوق محفوظ است © 2024
    </footer>
</body>
</html>
